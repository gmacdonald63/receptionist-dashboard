name: Auto-merge Claude branches to main

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Merge claude branch into main
        run: |
          git checkout main
          git merge --ff-only origin/${{ github.ref_name }} || \
          git merge origin/${{ github.ref_name }} --no-edit -m "Auto-merge ${{ github.ref_name }} into main"
          git push origin main
